<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাইন আপ - Bangla Skill Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .auth-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(45deg, #2E86C1, #27AE60);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .auth-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7F8C8D;
        }

        .input-with-icon input,
        .input-with-icon select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .input-with-icon input:focus,
        .input-with-icon select:focus {
            border-color: #2E86C1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 134, 193, 0.1);
        }

        .error-input {
            border-color: #E74C3C !important;
            background-color: #FDEDED !important;
        }

        .success-input {
            border-color: #27AE60 !important;
            background-color: #EAFAF1 !important;
        }

        .error-message {
            color: #E74C3C;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7F8C8D;
            cursor: pointer;
        }

        .age-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .age-option {
            padding: 12px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .age-option:hover {
            border-color: #2E86C1;
            background: #F0F8FF;
        }

        .age-option.selected {
            background: #2E86C1;
            color: white;
            border-color: #2E86C1;
        }

        .age-option input {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .terms input {
            margin-right: 10px;
            margin-top: 5px;
        }

        .terms label {
            font-size: 0.9rem;
            color: #7F8C8D;
        }

        .terms a {
            color: #2E86C1;
            text-decoration: none;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #2E86C1, #27AE60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 134, 193, 0.2);
        }

        .auth-btn:disabled {
            background: #95A5A6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E8E8E8;
        }

        .auth-footer a {
            color: #2E86C1;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2E86C1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .alert.show {
            transform: translateX(0);
        }

        .alert-success {
            background: #27AE60;
        }

        .alert-error {
            background: #E74C3C;
        }

        .alert-info {
            background: #2E86C1;
        }

        .alert-warning {
            background: #F39C12;
        }

        .alert-close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .age-group {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .age-group {
                grid-template-columns: 1fr;
            }
        }

        /* Password strength indicator */
        .password-strength {
            height: 5px;
            background: #E8E8E8;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            border-radius: 3px;
        }

        .strength-weak {
            background: #E74C3C;
            width: 33%;
        }

        .strength-medium {
            background: #F39C12;
            width: 66%;
        }

        .strength-strong {
            background: #27AE60;
            width: 100%;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #7F8C8D;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- নেভিগেশন -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="logo-text">Bangla<span>Skill</span>Hub</div>
            </a>
            
            <div class="auth-buttons">
                <a href="index.html" class="btn btn-outline">হোম</a>
                <a href="login.html" class="btn btn-secondary">লগ ইন</a>
            </div>
        </div>
    </nav>

    <!-- সাইনআপ ফর্ম -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>সাইন আপ করুন</h1>
                <p>আজই যুক্ত হন আমাদের কমিউনিটিতে</p>
            </div>
            
            <div class="auth-body">
                <form id="signupForm">
                    <!-- ব্যক্তিগত তথ্য -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">পুরো নাম *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullName" name="fullName" placeholder="আপনার পুরো নাম" required>
                            </div>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">ইমেইল ঠিকানা *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="example@email.com" required>
                            </div>
                            <div class="error-message" id="emailError"></div>
                        </div>
                    </div>

                    <!-- যোগাযোগ তথ্য -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">মোবাইল নম্বর *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="০১৭XXXXXXXX" required>
                            </div>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="age">বয়স *</label>
                            <div class="age-group" id="ageGroup">
                                <label class="age-option" for="age13-17">
                                    <input type="radio" name="age" id="age13-17" value="13-17" required>
                                    ১৩-১৭ বছর
                                </label>
                                <label class="age-option" for="age18-25">
                                    <input type="radio" name="age" id="age18-25" value="18-25">
                                    ১৮-২৫ বছর
                                </label>
                                <label class="age-option" for="age26-35">
                                    <input type="radio" name="age" id="age26-35" value="26-35">
                                    ২৬-৩৫ বছর
                                </label>
                                <label class="age-option" for="age36-plus">
                                    <input type="radio" name="age" id="age36-plus" value="36+">
                                    ৩৬+ বছর
                                </label>
                            </div>
                            <div class="error-message" id="ageError"></div>
                        </div>
                    </div>

                    <!-- শিক্ষাগত যোগ্যতা -->
                    <div class="form-group">
                        <label for="education">শিক্ষাগত যোগ্যতা</label>
                        <div class="input-with-icon">
                            <i class="fas fa-graduation-cap"></i>
                            <select id="education" name="education">
                                <option value="">নির্বাচন করুন</option>
                                <option value="school">এসএসসি/এইচএসসি</option>
                                <option value="undergraduate">অনার্স</option>
                                <option value="graduate">মাস্টার্স</option>
                                <option value="phd">পিএইচডি</option>
                                <option value="diploma">ডিপ্লোমা</option>
                                <option value="other">অন্যান্য</option>
                            </select>
                        </div>
                    </div>

                    <!-- পাসওয়ার্ড -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">পাসওয়ার্ড *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="নূন্যতম ৬ অক্ষর" required>
                                <button type="button" class="show-password" onclick="togglePassword('password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="password-requirements">
                                • কমপক্ষে ৬ অক্ষর<br>
                                • কমপক্ষে ১টি বড় অক্ষর<br>
                                • কমপক্ষে ১টি সংখ্যা
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">পাসওয়ার্ড নিশ্চিত করুন *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="পাসওয়ার্ড আবার লিখুন" required>
                                <button type="button" class="show-password" onclick="togglePassword('confirmPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>

                    <!-- কেন আগ্রহী -->
                    <div class="form-group">
                        <label for="interest">আপনি কোন বিষয়ে আগ্রহী? *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-star"></i>
                            <select id="interest" name="interest" required>
                                <option value="">নির্বাচন করুন</option>
                                <option value="web">ওয়েব ডেভেলপমেন্ট</option>
                                <option value="design">গ্রাফিক ডিজাইন</option>
                                <option value="marketing">ডিজিটাল মার্কেটিং</option>
                                <option value="mobile">মোবাইল অ্যাপ ডেভেলপমেন্ট</option>
                                <option value="data">ডাটা সায়েন্স</option>
                                <option value="freelancing">ফ্রিল্যান্সিং</option>
                                <option value="multiple">একাধিক বিষয়</option>
                            </select>
                        </div>
                        <div class="error-message" id="interestError"></div>
                    </div>

                    <!-- শর্তাবলী -->
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            আমি Bangla Skill Hub এর <a href="#" target="_blank">শর্তাবলী</a> এবং 
                            <a href="#" target="_blank">গোপনীয়তা নীতি</a> পড়েছি এবং সম্মত হলাম
                        </label>
                    </div>
                    <div class="error-message" id="termsError"></div>

                    <!-- সাবমিট বাটন -->
                    <button type="submit" class="auth-btn" id="submitBtn">
                        সাইন আপ করুন
                    </button>

                    <!-- লোডিং স্পিনার -->
                    <div id="signupSpinner" class="spinner" style="margin-top: 20px;"></div>
                </form>
                
                <div class="auth-footer">
                    <p>ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="login.html">লগ ইন করুন</a></p>
                    <p style="margin-top: 15px;">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i> হোমপেজে ফিরে যান
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Age selection
        document.querySelectorAll('.age-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.age-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                const radio = this.querySelector('input');
                radio.checked = true;
                document.getElementById('ageError').style.display = 'none';
                this.classList.remove('error-input');
            });
        });

        // Password visibility toggle
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthFill.className = 'strength-fill';
            if (strength === 0) {
                strengthFill.style.width = '0%';
            } else if (strength === 1) {
                strengthFill.classList.add('strength-weak');
            } else if (strength === 2 || strength === 3) {
                strengthFill.classList.add('strength-medium');
            } else {
                strengthFill.classList.add('strength-strong');
            }
            
            // Real-time validation
            const passwordError = document.getElementById('passwordError');
            if (password.length > 0 && password.length < 6) {
                passwordError.textContent = 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষর হতে হবে';
                passwordError.style.display = 'block';
                this.classList.add('error-input');
            } else if (password.length >= 6) {
                passwordError.style.display = 'none';
                this.classList.remove('error-input');
                this.classList.add('success-input');
            }
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorElement.textContent = 'পাসওয়ার্ড মিলেনি';
                errorElement.style.display = 'block';
                this.classList.add('error-input');
            } else if (confirmPassword) {
                errorElement.style.display = 'none';
                this.classList.remove('error-input');
                this.classList.add('success-input');
            }
        });

        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                document.getElementById('emailError').textContent = 'ইমেইল প্রয়োজন';
                document.getElementById('emailError').style.display = 'block';
                this.classList.add('error-input');
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'বৈধ ইমেইল দিন';
                document.getElementById('emailError').style.display = 'block';
                this.classList.add('error-input');
            } else {
                document.getElementById('emailError').style.display = 'none';
                this.classList.remove('error-input');
                this.classList.add('success-input');
            }
        });

        // Phone validation
        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value.trim();
            const phoneRegex = /^(?:\+88|88)?(01[3-9]\d{8})$/;
            
            if (!phone) {
                document.getElementById('phoneError').textContent = 'মোবাইল নম্বর প্রয়োজন';
                document.getElementById('phoneError').style.display = 'block';
                this.classList.add('error-input');
            } else if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'বৈধ মোবাইল নম্বর দিন (01XXXXXXXXX)';
                document.getElementById('phoneError').style.display = 'block';
                this.classList.add('error-input');
            } else {
                document.getElementById('phoneError').style.display = 'none';
                this.classList.remove('error-input');
                this.classList.add('success-input');
            }
        });

        // Name validation
        document.getElementById('fullName').addEventListener('blur', function() {
            const name = this.value.trim();
            
            if (!name) {
                document.getElementById('nameError').textContent = 'নাম প্রয়োজন';
                document.getElementById('nameError').style.display = 'block';
                this.classList.add('error-input');
            } else if (name.length < 2) {
                document.getElementById('nameError').textContent = 'নাম কমপক্ষে ২ অক্ষর হতে হবে';
                document.getElementById('nameError').style.display = 'block';
                this.classList.add('error-input');
            } else {
                document.getElementById('nameError').style.display = 'none';
                this.classList.remove('error-input');
                this.classList.add('success-input');
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Validation
            let isValid = true;
            
            // Check required fields
            const requiredFields = [
                { id: 'fullName', errorId: 'nameError', message: 'নাম প্রয়োজন' },
                { id: 'email', errorId: 'emailError', message: 'ইমেইল প্রয়োজন' },
                { id: 'phone', errorId: 'phoneError', message: 'মোবাইল নম্বর প্রয়োজন' },
                { id: 'password', errorId: 'passwordError', message: 'পাসওয়ার্ড প্রয়োজন' },
                { id: 'confirmPassword', errorId: 'confirmPasswordError', message: 'পাসওয়ার্ড নিশ্চিত করুন' },
                { id: 'interest', errorId: 'interestError', message: 'আগ্রহের বিষয় নির্বাচন করুন' }
            ];
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                const errorElement = document.getElementById(field.errorId);
                
                if (!element.value.trim()) {
                    errorElement.textContent = field.message;
                    errorElement.style.display = 'block';
                    element.classList.add('error-input');
                    isValid = false;
                }
            });
            
            // Check age selection
            const ageSelected = document.querySelector('input[name="age"]:checked');
            if (!ageSelected) {
                document.getElementById('ageError').textContent = 'বয়স নির্বাচন করুন';
                document.getElementById('ageError').style.display = 'block';
                document.getElementById('ageGroup').classList.add('error-input');
                isValid = false;
            }
            
            // Check terms agreement
            const termsChecked = document.getElementById('terms').checked;
            if (!termsChecked) {
                document.getElementById('termsError').textContent = 'শর্তাবলীতে সম্মত হোন';
                document.getElementById('termsError').style.display = 'block';
                isValid = false;
            }
            
            // Check password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'পাসওয়ার্ড মিলেনি';
                document.getElementById('confirmPasswordError').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error-input');
                isValid = false;
            }
            
            // Check password strength
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষর হতে হবে';
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('error-input');
                isValid = false;
            }
            
            if (!isValid) {
                showAlert('দয়া করে সব তথ্য সঠিকভাবে দিন', 'error');
                return;
            }
            
            // Disable submit button and show spinner
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('signupSpinner');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'প্রক্রিয়াধীন...';
            spinner.style.display = 'block';
            
            try {
                // Save to localStorage
                const userData = {
                    ...data,
                    id: Date.now().toString(),
                    joinedAt: new Date().toISOString(),
                    status: 'active',
                    progress: {
                        coursesEnrolled: 0,
                        completedCourses: 0,
                        totalHours: 0
                    }
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Save to Google Sheets (if API is configured)
                await saveToGoogleSheets(data);
                
                // Show success message
                showAlert('সাইনআপ সফল! লগইন পৃষ্ঠায় নিয়ে যাচ্ছি...', 'success');
                
                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html?message=সাইনআপ সফল! এখন লগইন করুন&type=success';
                }, 3000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('সাইনআপে সমস্যা হয়েছে, পরে আবার চেষ্টা করুন', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'সাইন আপ করুন';
                spinner.style.display = 'none';
            }
        });

        // Google Sheets integration
        async function saveToGoogleSheets(data) {
            try {
                // Replace with your Google Apps Script URL
                const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL';
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'signup',
                        data: data,
                        timestamp: new Date().toISOString()
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                console.log('Google Sheets response:', result);
                return result.success;
            } catch (error) {
                console.warn('Google Sheets save failed, continuing with local storage only');
                return false;
            }
        }

        // Alert function
        function showAlert(message, type = 'info') {
            const alertBox = document.createElement('div');
            alertBox.className = `alert alert-${type}`;
            alertBox.innerHTML = `
                ${message}
                <span class="alert-close">&times;</span>
            `;
            
            document.body.appendChild(alertBox);
            
            setTimeout(() => {
                alertBox.classList.add('show');
            }, 10);
            
            alertBox.querySelector('.alert-close').addEventListener('click', () => {
                alertBox.classList.remove('show');
                setTimeout(() => {
                    alertBox.remove();
                }, 300);
            });
            
            setTimeout(() => {
                if (alertBox.parentNode) {
                    alertBox.classList.remove('show');
                    setTimeout(() => {
                        alertBox.remove();
                    }, 300);
                }
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showAlert('আপনি ইতিমধ্যে লগইন অবস্থায় আছেন', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });
    </script>
</body>
