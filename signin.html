<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগ ইন</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            display: block;
        }
        
        .logo span {
            color: #667eea;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .signin-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .signin-btn:active {
            transform: translateY(0);
        }
        
        .footer-links {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .footer-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">লগইন<span>প্যানেল</span></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">ব্যবহারকারীর নাম</label>
                <input type="text" id="username" placeholder="আপনার ইউজারনেম লিখুন">
            </div>
            
            <div class="input-group">
                <label for="password">পাসওয়ার্ড</label>
                <input type="password" id="password" placeholder="আপনার পাসওয়ার্ড লিখুন">
            </div>
            
            <button type="button" class="signin-btn" onclick="handleLogin()">সাইন ইন করুন</button>
        </form>
        
        <div class="footer-links">
            <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a> |
            <a href="#">একাউন্ট তৈরি করুন</a>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('দয়া করে ব্যবহারকারীর নাম এবং পাসওয়ার্ড প্রদান করুন।');
                return;
            }
            
            // এখানে আপনি AJAX রিকোয়েস্ট বা ব্যাকেন্ডে লগিন লজিক যোগ করতে পারেন
            alert('লগইন রিকোয়েস্ট প্রেরণ করা হয়েছে!\nব্যবহারকারী: ' + username);
            
            // ফর্ম রিসেট (ঐচ্ছিক)
            document.getElementById('loginForm').reset();
        }
        
        // Enter কী চাপলে লগিন করার অপশন
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
